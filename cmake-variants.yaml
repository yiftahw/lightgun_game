buildType:
  default: debug
  choices:
    debug:
      short: Debug
      long: Emit debug information
      buildType: Debug
    release:
      short: Release
      long: Optimize generated code
      buildType: Release
    asan:
      short: Asan
      long: Instrument with Address Sanitizer
      buildType: Asan
    tsan:
      short: Tsan
      long: Instrument with Thread Sanitizer
      buildType: Tsan

installDeps:
  default: off
  choices:
    on:
      short: InstallDeps On
      long: Enable dependency installation
      settings:
        INSTALL_DEPS: ON
    off:
      short: InstallDeps Off
      long: Disable dependency installation
      settings:
        INSTALL_DEPS: OFF
